    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["be:7b:aa:9f:ee:08:90:ef:17:7f:62:b8:74:f1:17:20"]
      - run:
          name: Install dependencies
