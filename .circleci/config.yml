version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
        KeyName: jldacity2
    steps:
      - checkout
      - run:
          name: Ensure backend infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name my-stack-test-cide \
              --region us-west-2
workflows:
  my_workflow:
    jobs:
      - create_infrastructure